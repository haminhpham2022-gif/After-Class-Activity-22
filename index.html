<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Arguments</title>
</head>
<body>
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">After Class Activity</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        function sum() {
            var sum =0; 
            for(var i=0;i<arguments.length;i++){
                sum += arguments[i];
            }
        return sum;
        }

        document.getElementById("demo").innerHTML = sum(9, 555, 32, 1);

        document.getElementById("demo1").innerHTML = Math.sin(90)

        document.getElementById("demo2").innerHTML = Math.cos(90)

        document.getElementById("demo3").innerHTML = Math.tan(90)
    </script>
</body>
</html>
